            <div class="inpu_box">

            </div>
            <div class="inpu_box">
                <p>项目图片</p>
                <input id="files" type="file" name="" id="">
                <label for="files">
                    <div class="files_top">
                        <img src="images/加.png" alt="">
                    </div>
                    <div class="files_bottom">
                        <div>
                        <img src="images/加.png" alt="">

                        </div>
                        <div>
                        <img src="images/加.png" alt="">

            </div>

                        <img src="images/加.png" alt="">
                    </div>
                </label>
            </div>
            <div class="inpu_box">
                <p>众筹目标</p>
                <input name="item_title" id="item_title" placeholder="请输入您的目标">
            </div>
            <div class="inpu_box">
                <p>联系方式</p>
                <input name="item_title" id="item_title" placeholder="请输入您的联系方式">
            </div>
            <div class="inpu_box">
                <p>微信/QQ</p>
                <input name="item_title" id="item_title" placeholder="请输入您的QQ/Wechat">
            </div>
            <div class="inpu_box">
                <p>邮箱地址</p>
                <input name="item_title" id="item_title" placeholder="请输入您的邮箱">
            </div>
        </div>
        
        <div class="right_bar">
            <p class="right_bar_title">详情（选填）</p>
            <div class="inpu_box">
                <p>概述：</p>
                <input id="files" type="file" name="" id="">
                <label for="files">
                    <div class="files_top">
                        <img src="images/加.png" alt="">
                    </div>
                </label>
            </div>
            <div class="inpu_box">
                <p>项目产品说明：</p>
                <input id="files" type="file" name="" id="">
                <label for="files">
                    <div class="files_top">

                    </div>
                </label>
            </div>
            <div class="inpu_box">
                <p>发起方简介：</p>
                <input id="files" type="file" name="" id="">
                <label for="files">
                    <div class="files_top">
                        <img src="images/加.png" alt="">
                    </div>
                </label>
            </div>

                <label for="files">

                </label>

                </label>
